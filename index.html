<!DOCTYPE html>
<html lang="en" dir="utf-8">
    <head>
        <meta charset="utf-8">
        <title>Anime Quote Generator</title>
        <script defer src="scripts/services.js" charset="utf-8"></script>
        <script defer src="scripts/index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1 id="title">Get a random anime quote</h1>
            <p id="upvotes"></p>
            <div>
                <ol id="saved-quotes" class="center"><strong>SAVED ANIME QUOTES</strong>
                <br>
                </ol>
            </div>
            <ul id="memes-container">
                <p id="meme-title"></p>
                <img id="meme-img" class="center">
            </ul>
            <br>
            <button id="button" class="center"><strong>Generate New Anime Quote</strong></button>
            <br>
            <button id="save-button" class="center"><strong>Save Anime Quote</strong></button>
        </div>
    </body>
</html>
